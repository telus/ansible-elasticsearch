---
elasticsearch_user: elasticsearch

elasticsearch_runtime_root: "{{ runtime_root | default('/var/run') }}/elasticsearch"
elasticsearch_pidfile_path: "{{ elasticsearch_runtime_root }}/elasticsearch.pid"

elasticsearch_log_root: "{{ log_root | default('/var/log') }}/elasticsearch"
elasticsearch_log_path: "{{ elasticsearch_log_root }}/elasticsearch.log"

elasticsearch_config_path: "/etc/elasticsearch"
elasticsearch_shield_enabled: false
elasticsearch_http_basic_enabled: false
elasticsearch_http_basic_log: true
elasticsearch_shield_symmetric_key: ''
elasticsearch_cloud_aws_enabled: yes
elasticsearch_kopf_enabled: yes

elasticsearch_cluster_name: elasticsearch

elasticsearch_master_enabled: false

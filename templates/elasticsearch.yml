# {{ ansible_managed }}

plugin.mandatory: cloud-aws

cloud.aws.access_key: "{{ elasticsearch_cloud_aws_access_key }}"
cloud.aws.secret_key: "{{ elasticsearch_cloud_aws_secret_key }}"

cluster.name: "{{ elasticsearch_cluster_name }}"
network.host: 0.0.0.0
path:
  logs: /data/log/elasticsearch

discovery:
  type: ec2
  ec2:
    groups: "logger-logs"
    host_type: private_ip
  zen.ping.multicast.enabled: false
  zen.ping.unicast.hosts: ["metrics.logger-production.teluswebteam.com", "logs.logger-production.teluswebteam.com", "10.10.12.56", "10.10.12.121", "10.10.12.18"]
cloud:
  aws:
    region: us-east-1

indices.fielddata.cache.size: 40%
bootstrap.mlockall: true


{% if elasticsearch_master_enabled %}
node.master: true
{% else %}
node.master: false
{% endif %}

{% if elasticsearch_data_enabled %}
node.data: true
{% else %}
node.data: false
{% endif %}

{% if elasticsearch_http_enabled %}
http.enabled: true
{% else %}
http.enabled: false
{% endif %}
